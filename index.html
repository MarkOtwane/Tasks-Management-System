<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Management System</h1>
    <form action="" id="formContent">
        <input type="text"  id="task" name="task" placeholder="Enter Task Title" required>
        <input type="text" id="description" name="description" placeholder="Describe the kind of task" required>
        <input type="text" id="priority" name="priority" placeholder="Priority: Low medium High Urgent" required>
        <input type="text" id="status" name="status" placeholder="Task Status" required>
        <input type="datetime-local" id="time" placeholder="Choose Date of Submission" required>
        <input type="submit" placeholder="Submit">
    </form>
    <table id="tabledata">
        <thead>
            <tr>
                <th>Task Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Date of Submission</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
